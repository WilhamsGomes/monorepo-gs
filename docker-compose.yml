services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: assets
      POSTGRES_USER: assets
      POSTGRES_PASSWORD: assets
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U assets -d assets"]
      interval: 5s
      timeout: 3s
      retries: 20


  api:
    build:
      context: ./back-end-gs
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/assets
      SPRING_DATASOURCE_USERNAME: assets
      SPRING_DATASOURCE_PASSWORD: assets
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

  web:
    build:
      context: ./frontend-gs
      args:
        VITE_API_URL: http://localhost:8080
    ports:
      - "3000:80"
    depends_on:
      - api

volumes:
  db_data: